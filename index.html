<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movies Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Super Dope Films</h1>
      </div>
      <div class="row">
        <form id="movie-tickets">

          <div class="form-group">
            <div class="radio1">
              <h3>Select your option please:</h3>
              <label>
                <input type="radio" name="movieName" value="1" class="radio1">
                Lion King
              </label>
            </div>
            <div class="radio2">
              <label>
                <input type="radio" name="movieName" value="2">
                La La Land
              </label>
            </div>
            <div class="radio3">
              <label>
                <input type="radio" name="movieName" value="3">
                Gone with the Wind
              </label>
            </div>
            <div class="radio4">
              <label>
                <input type="radio" name="movieName" value="4">
                Moonlight
              </label>
            </div>
          </div>

          <div id="lionKing">
            <div class="radio">
              <h3>Select your time please:</h3>
              <label>
                <input type="radio" name="movieTime" value="1">
                10:00am
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="1">
                4:00pm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="2">
                8:30pm
              </label>
            </div>
          </div>

          <div id="laLaLand">
            <div class="radio">
              <h3>Select your time please:</h3>
              <label>
                <input type="radio" name="movieTime" value="1">
                11:00am
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="2">
                6:00pm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="2">
                9:30pm
              </label>
            </div>
          </div>

          <div id="goneWind">
            <div class="radio">
              <h3>Select your time please:</h3>
              <label>
                <input type="radio" name="movieTime" value="1">
                10:30am
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="1">
                3:00pm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="2">
                5:00pm
              </label>
            </div>
          </div>

          <div id="moonlight">
            <div class="radio">
              <h3>Select your time please:</h3>
              <label>
                <input type="radio" name="movieTime" value="1">
                11:30am
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="2">
                7:00pm
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movieTime" value="2">
                9:30pm
              </label>
            </div>
          </div>

          <div class="age">
            <label for="age">Age</label>
            <input id="age" type="text">
          </div>

        </div>

        <button type="submit">See price</button>

      </form>

      <div id="result">
        <h3>Your total is $<span class="price"></span></h3>
      </div>

    </div>
  </body>
</html>
